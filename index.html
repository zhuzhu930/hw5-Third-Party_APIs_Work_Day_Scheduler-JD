<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-primary"> <!--use of bootstrap component, using centered heros:  https://getbootstrap.com/docs/5.1/examples/heroes/-->
      <h1 class="font-italic font-weight-bold text-white display-3">Work Day Scheduler</h1>
      <p class="text-white font-weight-bold lead">A simple calendar application for scheduling your work day</p>
      <p id="currentTime" class="text-white font-weight-bold lead"></p>
  </header>
  <div class="container">
      <!-- list timeblocks from business hours using grids: https://getbootstrap.com/docs/5.1/examples/grid/ -->
      <div id="hour8" class="row time-block">
          <div class="col-md-1 hour">
              8:00am
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour9" class="row time-block">
          <div class="col-md-1 hour">
              9:00am
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour10" class="row time-block">
          <div class="col-md-1 hour">
              10:00am
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour11" class="row time-block">
          <div class="col-md-1 hour">
              11:00am
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour12" class="row time-block">
          <div class="col-md-1 hour">
              12:00pm
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour13" class="row time-block">
          <div class="col-md-1 hour">
              1:00pm
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour14" class="row time-block">
          <div class="col-md-1 hour">
              2:00pm
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour15" class="row time-block">
          <div class="col-md-1 hour">
              3:00pm
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour16" class="row time-block">
          <div class="col-md-1 hour">
              4:00pm
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour17" class="row time-block">
          <div class="col-md-1 hour">
              5:00pm
          </div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!-- loading cdn JavaScript files and local JavaScript file.  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
